<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap'); </style>
    <title>Calculadora de IMC</title>
</head>

<body>
    <main>
        <div class="container">
            <div id="title">
                <h1>Calculadora IMC</h1>
            </div>
            <div class="form">
                <div class="inputs">
                    <label>Informe a altura</label>
                    <input type="number" placeholder="Altura" id="height">
                </div>
                <div class="inputs">
                    <label>Informe o peso</label>
                    <input type="number" placeholder="Peso" id="weight">
                </div>
                <div class="btn">
                    <button id="calc">Calcular</button>
                    <button id="clean">Limpar</button>
                </div>
                <div class="result">
                    <h4>IMC</h4>
                    <div id="resultImc"></div>
                    <h4>Classificação</h4>
                    <div id="resultClassification"></div>
                </div>
                
                
            </div>
        </div>
    </main>

</body>

<script src="./js/main.js"></script>

</html>
