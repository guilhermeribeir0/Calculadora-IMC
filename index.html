<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap');
    </style>
    <title>Calculadora de IMC</title>
</head>

<body>
    <main>
        <div class="container">
            <div id="title">
                <img src="assets/calculator.png">
                <h1>Calculadora IMC</h1>
            </div>
            <div class="form">
                <div class="inputs">
                    <label>Informe sua altura:</label>
                    <input placeholder="Ex: 1.80" id="height">
                </div>
                <div class="inputs">
                    <label>Informe seu peso:</label>
                    <input placeholder="Ex: 80.4" id="weight">
                </div>
                <div class="btn">
                    <button id="calc" type="submit">Calcular</button>
                    <button id="clean" type="submit">Limpar</button>
                </div>
                <div class="result">
                    <h4>Resultado - IMC</h4>
                    <p id="resultImc" class="results"></p>

                    <h4>Classificação</h4>
                    <p id="resultClassification" class="results"></p>
                </div>
            </div>
            <footer>
                <p>Desenvolvido por <strong>Guilherme Ribeiro</strong></p>
            </footer>
        </div>
    </main>
</body>

<script src="./js/main.js"></script>

</html>
